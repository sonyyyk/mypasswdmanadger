{% extends "model.html" %}
{% block title %}Add password â€” Password Manager{% endblock %}
{% block content %}
  <h2>Add password</h2>
  <p class="lead">Store a login and password for a service.</p>

  <form class="form" method="post" action="{{ url_for('add_entry') }}">
    <!-- ðŸ” CSRF Token -->
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
    
    <input type="text" name="title" placeholder="Title (e.g. Gmail)" required />
    <input type="text" name="login" placeholder="Login or email" />
    <input type="password" name="password" placeholder="Password" required />
    <div style="display:flex; gap:10px; width:100%; justify-content:center; margin-top:6px;">
      <button class="btn" type="submit">Save</button>
      <a class="btn secondary" href="{{ url_for('dashboard') }}">Cancel</a>
    </div>
  </form>
{% endblock %}
